        path: clients/algoliasearch-client-php/lib/

    - name: client-php-recommend
      uses: actions/download-artifact@v3
      with:
        name: client-php-recommend
        path: clients/algoliasearch-client-php/lib/

    - name: client-php-search
      uses: actions/download-artifact@v3
      with:
        name: client-php-search
        path: clients/algoliasearch-client-php/lib/

    # Java model and API
    - name: client-java-abtesting
      uses: actions/download-artifact@v3
      with:
        name: client-java-abtesting
        path: clients/algoliasearch-client-java-2/algoliasearch-core/src/main/java/com/algolia/

    - name: client-java-analytics
      uses: actions/download-artifact@v3
      with:
        name: client-java-analytics
        path: clients/algoliasearch-client-java-2/algoliasearch-core/src/main/java/com/algolia/

    - name: client-java-insights
      uses: actions/download-artifact@v3
      with:
        name: client-java-insights
        path: clients/algoliasearch-client-java-2/algoliasearch-core/src/main/java/com/algolia/

    - name: client-java-personalization
      uses: actions/download-artifact@v3
      with:
        name: client-java-personalization
        path: clients/algoliasearch-client-java-2/algoliasearch-core/src/main/java/com/algolia/

    - name: client-java-predict
      uses: actions/download-artifact@v3
      with:
        name: client-java-predict
        path: clients/algoliasearch-client-java-2/algoliasearch-core/src/main/java/com/algolia/

    - name: client-java-query-suggestions
      uses: actions/download-artifact@v3
      with:
        name: client-java-query-suggestions
        path: clients/algoliasearch-client-java-2/algoliasearch-core/src/main/java/com/algolia/

    - name: client-java-recommend
      uses: actions/download-artifact@v3
