get:
  tags:
    - abtest
  operationId: getABTest
  summary: Get a test.
  description: >
    Returns metadata and metrics for an A/B test.
  parameters:
    - $ref: '../common/parameters.yml#/ID'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../common/schemas/ABTest.yml#/ABTest'
    '400':
      $ref: '../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../common/responses/IndexNotFound.yml'

delete:
  tags:
    - abtest
  operationId: deleteABTest
  summary: Delete a test.
  description: Delete a test.
  parameters:
    - $ref: '../common/parameters.yml#/ID'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../common/schemas/ABTestResponse.yml#/ABTestResponse'
    '400':
      $ref: '../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../common/responses/IndexNotFound.yml'
