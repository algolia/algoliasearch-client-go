AddABTestsVariant:
  oneOf:
    - $ref: '#/abTestsVariant'
    - $ref: '#/abTestsVariantSearchParams'

abTestsVariantSearchParams:
  allOf:
    - $ref: '#/abTestsVariant'
    - $ref: '#/customSearchParams'

abTestsVariant:
  type: object
  additionalProperties: false
  properties:
    index:
      $ref: '../parameters.yml#/index'
    trafficPercentage:
      $ref: '../parameters.yml#/trafficPercentage'
    description:
      $ref: '../parameters.yml#/description'
  required:
    - index
    - trafficPercentage

customSearchParams:
  type: object
  additionalProperties: false
  properties:
    customSearchParameters:
      type: object
  required:
    - customSearchParameters
