topSearchesResponse:
  type: object
  additionalProperties: false
  required:
    - searches
  properties:
    searches:
      type: array
      description: A list of top searches with their count.
      items:
        type: object
        additionalProperties: false
        required:
          - search
          - count
          - nbHits
        properties:
          search:
            $ref: ../parameters.yml#/search
          count:
            $ref: ../../../common/parameters.yml#/count
          nbHits:
            $ref: ../../../search/common/schemas/SearchResponse.yml#/nbHits

topSearchesResponseWithAnalytics:
  type: object
  additionalProperties: false
  required:
    - searches
  properties:
    searches:
      type: array
      description: A list of top searches with their count and analytics.
      items:
        type: object
        additionalProperties: false
        required:
          - search
          - count
          - nbHits
          - clickThroughRate
          - averageClickPosition
          - conversionRate
          - trackedSearchCount
          - clickCount
          - conversionCount
        properties:
          search:
            $ref: '../parameters.yml#/search'
          count:
            $ref: ../../../common/parameters.yml#/count
          clickThroughRate:
            $ref: '../parameters.yml#/rate'
          averageClickPosition:
            $ref: '../parameters.yml#/averageClickPosition'
          conversionRate:
            $ref: '../parameters.yml#/conversionRate'
          trackedSearchCount:
            $ref: ../../../common/parameters.yml#/trackedSearchCount
          clickCount:
            $ref: '../parameters.yml#/clickCount'
          conversionCount:
            $ref: '../parameters.yml#/conversionCount'
          nbHits:
            $ref: ../../../search/common/schemas/SearchResponse.yml#/nbHits

getTopSearchesResponse:
  oneOf:
    - $ref: '#/topSearchesResponse'
    - $ref: '#/topSearchesResponseWithAnalytics'
