topHitsResponse:
  type: object
  additionalProperties: false
  required:
    - hits
  properties:
    hits:
      type: array
      description: A list of top hits with their count.
      items:
        type: object
        additionalProperties: false
        required:
          - hit
          - count
        properties:
          hit:
            $ref: '../parameters.yml#/hit'
          count:
            $ref: '../../../common/parameters.yml#/count'

topHitsResponseWithAnalytics:
  type: object
  additionalProperties: false
  required:
    - hits
  properties:
    hits:
      type: array
      description: A list of top hits with their count and analytics.
      items:
        type: object
        additionalProperties: false
        required:
          - hit
          - count
          - clickThroughRate
          - conversionRate
          - trackedSearchCount
          - clickCount
          - conversionCount
        properties:
          hit:
            $ref: '../parameters.yml#/hit'
          count:
            $ref: '../../../common/parameters.yml#/count'
          clickThroughRate:
            $ref: '../parameters.yml#/rate'
          conversionRate:
            $ref: '../parameters.yml#/conversionRate'
          trackedSearchCount:
            $ref: '../../../common/parameters.yml#/trackedSearchCount'
          clickCount:
            $ref: '../parameters.yml#/clickCount'
          conversionCount:
            $ref: '../parameters.yml#/conversionCount'

getTopHitsResponse:
  oneOf:
    - $ref: '#/topHitsResponse'
    - $ref: '#/topHitsResponseWithAnalytics'
