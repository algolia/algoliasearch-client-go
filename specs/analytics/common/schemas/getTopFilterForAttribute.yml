getTopFilterForAttributeResponse:
  type: object
  additionalProperties: false
  required:
    - values
  properties:
    values:
      type: array
      description: A list of filters for the given attributes.
      items:
        $ref: '#/getTopFilterForAttribute'

getTopFilterForAttribute:
  type: object
  additionalProperties: false
  required:
    - operator
    - attribute
    - value
    - count
  properties:
    attribute:
      $ref: '../parameters.yml#/attribute'
    operator:
      $ref: '../parameters.yml#/operator'
    value:
      $ref: '../parameters.yml#/value'
    count:
      $ref: '../../../common/parameters.yml#/count'
