get:
  operationId: getClickPositions
  description: Returns the distribution of clicks per range of positions.
  summary: Returns the distribution of clicks per range of positions.
  parameters:
    - $ref: '../../../common/parameters.yml#/Index'
    - $ref: '../../../common/parameters.yml#/StartDate'
    - $ref: '../../../common/parameters.yml#/EndDate'
    - $ref: '../../common/parameters.yml#/Tags'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: getClickPositionsResponse
            type: object
            additionalProperties: false
            required:
              - positions
            properties:
              positions:
                type: array
                description: A list of the click positions with their click count.
                minItems: 2
                maxItems: 2
                items:
                  type: object
                  additionalProperties: false
                  required:
                    - position
                    - clickCount
                  properties:
                    position:
                      description: >
                        Range of positions with the following pattern:

                        Positions from 1 to 10 included are displayed in separated groups.
                        Positions from 11 to 20 included are grouped together.
                        Positions from 21 and up are grouped together.
                      type: array
                      items:
                        type: integer
                    clickCount:
                      $ref: '../../common/parameters.yml#/clickCount'
    '400':
      $ref: ../../../common/responses/BadRequest.yml
    '402':
      $ref: ../../../common/responses/FeatureNotEnabled.yml
    '403':
      $ref: ../../../common/responses/MethodNotAllowed.yml
    '404':
      $ref: ../../../common/responses/IndexNotFound.yml
