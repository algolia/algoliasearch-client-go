get:
  operationId: getConversationRate
  description: Returns a conversion rate (CR). The endpoint returns a value for the complete given time range, as well as a value per day. It also returns the count of conversion and searches used to compute the rates.
  summary: Returns a conversion rate (CR).
  parameters:
    - $ref: '../../../common/parameters.yml#/Index'
    - $ref: '../../../common/parameters.yml#/StartDate'
    - $ref: '../../../common/parameters.yml#/EndDate'
    - $ref: '../../common/parameters.yml#/Tags'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: getConversationRateResponse
            type: object
            additionalProperties: false
            required:
              - dates
              - trackedSearchCount
              - conversionCount
              - rate
            properties:
              rate:
                $ref: '../../common/parameters.yml#/rate'
              trackedSearchCount:
                $ref: ../../../common/parameters.yml#/trackedSearchCount
              conversionCount:
                $ref: '../../common/parameters.yml#/conversionCount'
              dates:
                type: array
                description: A list of conversion events with their date.
                items:
                  type: object
                  additionalProperties: false
                  required:
                    - rate
                    - trackedSearchCount
                    - conversionCount
                    - date
                  properties:
                    rate:
                      $ref: '../../common/parameters.yml#/rate'
                    trackedSearchCount:
                      $ref: ../../../common/parameters.yml#/trackedSearchCount
                    conversionCount:
                      $ref: '../../common/parameters.yml#/conversionCount'
                    date:
                      $ref: '../../common/parameters.yml#/date'
    '400':
      $ref: ../../../common/responses/BadRequest.yml
    '402':
      $ref: ../../../common/responses/FeatureNotEnabled.yml
    '403':
      $ref: ../../../common/responses/MethodNotAllowed.yml
    '404':
      $ref: ../../../common/responses/IndexNotFound.yml
