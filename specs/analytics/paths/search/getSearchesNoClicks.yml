get:
  operationId: getSearchesNoClicks
  description: Returns top searches that didn't lead to any clicks. Limited to the 1000 most frequent ones. For each search, also returns the average number of found hits.
  summary: Returns top searches that didn't lead to any clicks.
  parameters:
    - $ref: '../../../common/parameters.yml#/Index'
    - $ref: '../../../common/parameters.yml#/StartDate'
    - $ref: '../../../common/parameters.yml#/EndDate'
    - $ref: '../../../common/parameters.yml#/Limit'
    - $ref: '../../../common/parameters.yml#/Offset'
    - $ref: '../../common/parameters.yml#/Tags'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: getSearchesNoClicksResponse
            type: object
            additionalProperties: false
            required:
              - searches
            properties:
              searches:
                type: array
                description: A list of searches with no clicks and their count.
                items:
                  type: object
                  additionalProperties: false
                  required:
                    - search
                    - count
                    - withFilterCount
                  properties:
                    search:
                      $ref: ../../common/parameters.yml#/search
                    count:
                      $ref: ../../../common/parameters.yml#/count
                    withFilterCount:
                      $ref: ../../../common/parameters.yml#/count
    '400':
      $ref: ../../../common/responses/BadRequest.yml
    '402':
      $ref: ../../../common/responses/FeatureNotEnabled.yml
    '403':
      $ref: ../../../common/responses/MethodNotAllowed.yml
    '404':
      $ref: ../../../common/responses/IndexNotFound.yml
