openapi: 3.0.2
info:
  title: Ingestion API
  description: API powering the Data Ingestion connectors of Algolia.
  version: '1.0'
components:
  securitySchemes:
    appId:
      type: apiKey
      in: header
      name: X-Algolia-Application-Id
    apiKey:
      type: apiKey
      in: header
      name: X-Algolia-API-Key
  parameters:
    PathInPath:
      name: path
      in: path
      description: >-
        The path of the API endpoint to target, anything after the /1 needs to
        be specified.
      required: true
      schema:
        type: string
        example: /keys
    Parameters:
      name: parameters
      in: query
      description: Query parameters to be applied to the current query.
      schema:
        type: object
        additionalProperties: true
    itemsPerPage:
      name: itemsPerPage
      in: query
      description: The number of items per page to return.
      required: false
      schema:
        type: integer
    page:
      name: page
      in: query
      description: The page number to fetch, starting at 1.
      required: false
      schema:
        type: integer
    type:
      name: type
      in: query
      description: The type of the authentications to retrieve.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/AuthenticationType'
        example: basic,oauth
    platform:
      name: platform
      in: query
      description: The platform of the authentications to retrieve.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/platformWithNone'
        example: commercetools,none
    sort:
      name: sort
      in: query
      description: The key by which the list should be sorted.
      required: false
      schema:
        $ref: '#/components/schemas/authenticationSortKeys'
    order:
      name: order
      in: query
      description: The order of the returned list.
      required: false
      schema:
        $ref: '#/components/schemas/orderKeys'
    pathAuthenticationID:
      name: authenticationID
      in: path
      required: true
      description: The authentication UUID.
      schema:
        $ref: '#/components/schemas/authenticationID'
    destinationParameters_type:
      name: type
      in: query
      description: The type of the destinations to retrive.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/DestinationType'
        example: search,predict
    authenticationID:
      name: authenticationID
      in: query
      description: The authenticationIDs of the destinations to retrive.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/authenticationID'
    destinationParameters_sort:
      name: sort
      in: query
      description: The key by which the list should be sorted.
      required: false
      schema:
        $ref: '#/components/schemas/destinationSortKeys'
    pathDestinationID:
      name: destinationID
      in: path
      required: true
      description: The destination UUID.
      schema:
        $ref: '#/components/schemas/destinationID'
    sourceParameters_type:
      name: type
      in: query
      description: The type of the sources to retrieve.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/SourceType'
        example: commercetools,bigcommerce
    sourceParameters_authenticationID:
      name: authenticationID
      in: query
      description: >
        The authenticationIDs of the sources to retrieve. 'none' returns sources
        that doesn't have an authentication.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/authenticationID'
        example: 10000000-0a75-4000-a000-000000000001,none
    sourceParameters_sort:
      name: sort
      in: query
      description: The key by which the list should be sorted.
      required: false
      schema:
        $ref: '#/components/schemas/sourceSortKeys'
    pathSourceID:
      name: sourceID
      in: path
      required: true
      description: The source UUID.
      schema:
        $ref: '#/components/schemas/sourceID'
    action:
      name: action
      in: query
      required: false
      description: The action of the tasks to retrieve.
      style: form
      explode: false
      schema:
        type: array
        description: An array of actions to perform on the Algolia index.
        items:
          $ref: '#/components/schemas/ActionType'
        example: save,replace
    enabled:
      name: enabled
      in: query
      description: Whether the task is enabled or not.
      required: false
      schema:
        type: boolean
    sourceID:
      name: sourceID
      in: query
      description: The sourceIDs of the tasks to retrive.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/sourceID'
    destinationID:
      name: destinationID
      in: query
      description: The destinationIDs of the tasks to retrive.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/destinationID'
    triggerType:
      name: triggerType
      in: query
      description: The trigger type of the task.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/TriggerType'
        example: onDemand,schedule
    taskParameters_sort:
      name: sort
      in: query
      description: The key by which the list should be sorted.
      required: false
      schema:
        $ref: '#/components/schemas/taskSortKeys'
    pathTaskID:
      name: taskID
      in: path
      required: true
      description: The task UUID.
      schema:
        $ref: '#/components/schemas/taskID'
    runStatus:
      name: status
      in: query
      description: Filter the status of the runs.
      schema:
        type: array
        items:
          $ref: '#/components/schemas/RunStatus'
    taskID:
      name: taskID
      in: query
      description: Filter by taskID.
      schema:
        $ref: '#/components/schemas/taskID'
    runSort:
      name: sort
      in: query
      description: The key by which the list should be sorted.
      required: false
      schema:
        $ref: '#/components/schemas/runSortKeys'
    pathRunID:
      name: runID
      in: path
      required: true
      description: The run UUID.
      schema:
        $ref: '#/components/schemas/runID'
    eventStatus:
      name: status
      in: query
      description: Filter the status of the events.
      schema:
        type: array
        items:
          $ref: '#/components/schemas/EventStatus'
    eventType:
      name: type
      in: query
      description: Filter the type of the events.
      schema:
        type: array
        items:
          $ref: '#/components/schemas/EventType'
    eventSort:
      name: sort
      in: query
      description: The key by which the list should be sorted.
      required: false
      schema:
        $ref: '#/components/schemas/eventSortKeys'
    pathEventID:
      name: eventID
      in: path
      required: true
      description: The event UUID.
      schema:
        $ref: '#/components/schemas/eventID'
  schemas:
    ErrorBase:
      description: Error.
      type: object
      additionalProperties: true
      properties:
        message:
          type: string
          example: Invalid Application-Id or API-Key
    AuthenticationType:
      type: string
      description: >-
        Type of the Authentication, defines what kind of object is stored in the
        input.
      enum:
        - googleServiceAccount
        - basic
        - apiKey
        - oauth
        - algolia
    Platform:
      type: string
      description: Describe which platform the Authentication is used for.
      enum:
        - bigcommerce
        - commercetools
    platformNone:
      type: string
      description: Used to filter Authentication without platform property.
      enum:
        - none
    platformWithNone:
      oneOf:
        - $ref: '#/components/schemas/Platform'
        - $ref: '#/components/schemas/platformNone'
    authenticationSortKeys:
      type: string
      description: Used to sort the Authentication list endpoint.
      enum:
        - name
        - auth_type
        - platform
        - updatedAt
        - createdAt
    orderKeys:
      type: string
      description: Used to order a sorted request.
      enum:
        - asc
        - desc
    authenticationID:
      type: string
      description: The authentication UUID.
      example: 6c02aeb1-775e-418e-870b-1faccd4b2c0f
    name:
      type: string
      description: An human readable name describing the object.
    createdAt:
      type: string
      description: Date of creation (RFC3339 format).
    updatedAt:
      type: string
      description: Date of last update (RFC3339 format).
    Authentication:
      type: object
      description: An authentication is used to login into a Source or a Destination.
      additionalProperties: false
      properties:
        authenticationID:
          $ref: '#/components/schemas/authenticationID'
        type:
          $ref: '#/components/schemas/AuthenticationType'
        name:
          $ref: '#/components/schemas/name'
        platform:
          $ref: '#/components/schemas/Platform'
        createdAt:
          $ref: '#/components/schemas/createdAt'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
      required:
        - authenticationID
        - type
        - name
        - input
        - createdAt
    Pagination:
      type: object
      additionalProperties: false
      properties:
        nbPages:
          type: integer
        page:
          type: integer
        nbItems:
          type: integer
        itemsPerPage:
          type: integer
      required:
        - nbPages
        - page
        - nbItems
        - itemsPerPage
    AuthGoogleServiceAccount:
      type: object
      description: Authentication input to connect to a Google service (e.g. BigQuery).
      additionalProperties: false
      properties:
        clientEmail:
          type: string
          description: Email address of the Service Account.
          example: service-account-name@project-id.iam.gserviceaccount.com
        privateKey:
          type: string
          description: Private key of the Service Account.
      required:
        - clientEmail
        - privateKey
    AuthBasic:
      type: object
      description: Authentication input for Basic login with username and password.
      additionalProperties: false
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    AuthAPIKey:
      type: object
      description: Authentication input used for token credentials.
      additionalProperties: false
      properties:
        key:
          type: string
      required:
        - key
    AuthOAuth:
      type: object
      description: Authentication input for OAuth login.
      additionalProperties: false
      properties:
        url:
          type: string
          description: The OAuth endpoint URL.
        client_id:
          type: string
          description: The clientID.
        client_secret:
          type: string
          description: The secret.
      required:
        - url
        - client_id
        - client_secret
    AuthAlgolia:
      type: object
      additionalProperties: false
      properties:
        appID:
          type: string
          description: Algolia Application ID.
        apiKey:
          type: string
          description: >-
            Algolia API Key, with the correct rights to push to an index and
            change settings.
      required:
        - appID
        - apiKey
    AuthInput:
      oneOf:
        - $ref: '#/components/schemas/AuthGoogleServiceAccount'
        - $ref: '#/components/schemas/AuthBasic'
        - $ref: '#/components/schemas/AuthAPIKey'
        - $ref: '#/components/schemas/AuthOAuth'
        - $ref: '#/components/schemas/AuthAlgolia'
    AuthenticationCreate:
      type: object
      description: The payload when creating an authentication.
      additionalProperties: false
      properties:
        type:
          $ref: '#/components/schemas/AuthenticationType'
        name:
          $ref: '#/components/schemas/name'
        platform:
          $ref: '#/components/schemas/Platform'
        input:
          $ref: '#/components/schemas/AuthInput'
      required:
        - type
        - name
        - input
    AuthenticationCreateResponse:
      type: object
      description: Response from the API when the Authentication is successfully created.
      additionalProperties: false
      properties:
        authenticationID:
          $ref: '#/components/schemas/authenticationID'
        name:
          $ref: '#/components/schemas/name'
        createdAt:
          $ref: '#/components/schemas/createdAt'
      required:
        - authenticationID
        - name
        - createdAt
    AuthenticationSearch:
      type: object
      additionalProperties: false
      description: >-
        Payload to search for multiple authentications, based on the given
        `authenticationIDs`.
      properties:
        authenticationIDs:
          type: array
          items:
            $ref: '#/components/schemas/authenticationID'
      required:
        - authenticationIDs
    AuthenticationWithInput:
      allOf:
        - $ref: '#/components/schemas/Authentication'
        - type: object
          title: authenticationInput
          description: >-
            The authentication input property stores the (encrypted)
            credentials.
          additionalProperties: false
          properties:
            input:
              $ref: '#/components/schemas/AuthInput'
          required:
            - input
    AuthenticationUpdate:
      type: object
      description: Payload to partialy update an Authentication.
      additionalProperties: false
      properties:
        type:
          $ref: '#/components/schemas/AuthenticationType'
        name:
          $ref: '#/components/schemas/name'
        platform:
          $ref: '#/components/schemas/Platform'
        input:
          $ref: '#/components/schemas/AuthInput'
    AuthenticationUpdateResponse:
      type: object
      additionalProperties: false
      description: Response from the API when the Authentication is successfully updated.
      properties:
        authenticationID:
          $ref: '#/components/schemas/authenticationID'
        name:
          $ref: '#/components/schemas/name'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
      required:
        - authenticationID
        - name
        - updatedAt
    DeleteResponse:
      type: object
      properties:
        deletedAt:
          type: string
          description: Date of deletion (RFC3339 format).
      required:
        - deletedAt
    DestinationType:
      type: string
      description: >-
        Type of the Destination, defines in which Algolia product the data will
        be stored.
      enum:
        - search
        - insights
        - flow
        - predict
    destinationSortKeys:
      type: string
      description: Used to sort the Destination list endpoint.
      enum:
        - name
        - type
        - updatedAt
        - createdAt
    destinationID:
      type: string
      description: The destination UUID.
      example: 6c02aeb1-775e-418e-870b-1faccd4b2c0f
    DestinationIndexPrefix:
      type: object
      additionalProperties: false
      properties:
        indexPrefix:
          type: string
          description: The prefix of the final index name.
      required:
        - indexPrefix
    DestinationIndexName:
      type: object
      additionalProperties: false
      properties:
        indexName:
          type: string
          description: The index name to store data in.
      required:
        - indexName
    DestinationInput:
      oneOf:
        - $ref: '#/components/schemas/DestinationIndexPrefix'
        - $ref: '#/components/schemas/DestinationIndexName'
    Destination:
      type: object
      description: A destination describe how the data is indexed on the Algolia side.
      additionalProperties: false
      properties:
        destinationID:
          $ref: '#/components/schemas/destinationID'
        type:
          $ref: '#/components/schemas/DestinationType'
        name:
          $ref: '#/components/schemas/name'
        input:
          $ref: '#/components/schemas/DestinationInput'
        createdAt:
          $ref: '#/components/schemas/createdAt'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
        authenticationID:
          type: string
      required:
        - destinationID
        - type
        - name
        - input
        - createdAt
    DestinationCreate:
      type: object
      additionalProperties: false
      description: The payload when creating a destination.
      properties:
        type:
          $ref: '#/components/schemas/DestinationType'
        name:
          $ref: '#/components/schemas/name'
        input:
          $ref: '#/components/schemas/DestinationInput'
        authenticationID:
          $ref: '#/components/schemas/authenticationID'
      required:
        - type
        - name
        - input
    DestinationCreateResponse:
      type: object
      additionalProperties: false
      description: Response from the API when the Destination is successfully created.
      properties:
        destinationID:
          $ref: '#/components/schemas/destinationID'
        name:
          $ref: '#/components/schemas/name'
        createdAt:
          $ref: '#/components/schemas/createdAt'
      required:
        - destinationID
        - name
        - createdAt
    DestinationSearch:
      type: object
      additionalProperties: false
      description: >-
        Payload to search for multiple destinations, based on the given
        `destinationIDs`.
      properties:
        destinationIDs:
          type: array
          items:
            $ref: '#/components/schemas/destinationID'
      required:
        - destinationIDs
    DestinationUpdate:
      type: object
      additionalProperties: false
      description: Payload to partialy update a Destination.
      properties:
        type:
          $ref: '#/components/schemas/DestinationType'
        name:
          $ref: '#/components/schemas/name'
        input:
          $ref: '#/components/schemas/DestinationInput'
        authenticationID:
          type: string
    DestinationUpdateResponse:
      type: object
      additionalProperties: false
      description: Response from the API when the Destination is successfully updated.
      properties:
        destinationID:
          $ref: '#/components/schemas/destinationID'
        name:
          $ref: '#/components/schemas/name'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
      required:
        - destinationID
        - name
        - updatedAt
    SourceType:
      type: string
      enum:
        - bigcommerce
        - commercetools
        - json
        - csv
    sourceSortKeys:
      type: string
      description: Used to sort the Source list endpoint.
      enum:
        - name
        - type
        - updatedAt
        - createdAt
    sourceID:
      type: string
      description: The source UUID.
      example: 6c02aeb1-775e-418e-870b-1faccd4b2c0f
    SourceCommercetools:
      type: object
      additionalProperties: false
      properties:
        storeKeys:
          type: array
          items:
            description: Unique and immutable key of the referenced Store.
            type: string
        locales:
          type: array
          description: >
            Array of locales that must match the following pattern:
            ^[a-z]{2}(-[A-Z]{2})?$. For example ["fr-FR", "en"].
          items:
            type: string
        url:
          type: string
        projectKey:
          type: string
      required:
        - url
        - projectKey
    BigCommerceChannel:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
          description: The ID of the bigcommerce channel.
        currencies:
          type: array
          description: >-
            An array of currencies for the given channel `ID`, a currency is a
            trigram string that represents the currency code.
          example:
            - usd
            - eur
          items:
            type: string
            example: usd
      required:
        - id
    SourceBigCommerce:
      type: object
      additionalProperties: false
      properties:
        storeHash:
          type: string
          description: The store hash identifying the store the shopper is signing in to.
        channel:
          $ref: '#/components/schemas/BigCommerceChannel'
      required:
        - store_hash
    UniqueIDColumn:
      type: string
      description: >-
        The name of the column that contains the unique ID, used as `objectID`
        in Algolia.
    MethodType:
      type: string
      enum:
        - GET
        - POST
    SourceJSON:
      type: object
      additionalProperties: false
      properties:
        url:
          type: string
          description: The URL of the file.
        uniqueIDColumn:
          $ref: '#/components/schemas/UniqueIDColumn'
        method:
          $ref: '#/components/schemas/MethodType'
      required:
        - url
    MappingTypeCSV:
      type: string
      enum:
        - string
        - integer
        - float
        - boolean
        - json
    SourceCSV:
      type: object
      additionalProperties: false
      properties:
        url:
          type: string
          description: The URL of the file.
        uniqueIDColumn:
          $ref: '#/components/schemas/UniqueIDColumn'
        mapping:
          type: object
          description: >
            Mapping of type for every column. For example {"myColumn":
            "boolean", "myOtherColumn": "json"}.
          additionalProperties:
            $ref: '#/components/schemas/MappingTypeCSV'
        method:
          $ref: '#/components/schemas/MethodType'
        delimiter:
          type: string
          minLength: 1
          maxLength: 1
          default: ','
          description: >-
            The character used to split the value on each line, default to a
            comma (\r, \n, 0xFFFD, and space are forbidden).
      required:
        - url
    SourceInput:
      oneOf:
        - $ref: '#/components/schemas/SourceCommercetools'
        - $ref: '#/components/schemas/SourceBigCommerce'
        - $ref: '#/components/schemas/SourceJSON'
        - $ref: '#/components/schemas/SourceCSV'
    Source:
      type: object
      additionalProperties: false
      properties:
        sourceID:
          $ref: '#/components/schemas/sourceID'
        type:
          $ref: '#/components/schemas/SourceType'
        name:
          type: string
        input:
          $ref: '#/components/schemas/SourceInput'
        authenticationID:
          $ref: '#/components/schemas/authenticationID'
        createdAt:
          $ref: '#/components/schemas/createdAt'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
      required:
        - sourceID
        - type
        - name
        - input
        - createdAt
    SourceCreate:
      type: object
      additionalProperties: false
      properties:
        type:
          $ref: '#/components/schemas/SourceType'
        name:
          type: string
        input:
          $ref: '#/components/schemas/SourceInput'
        authenticationID:
          $ref: '#/components/schemas/authenticationID'
      required:
        - type
        - name
        - input
    SourceCreateResponse:
      type: object
      additionalProperties: false
      properties:
        sourceID:
          $ref: '#/components/schemas/sourceID'
        name:
          type: string
        createdAt:
          $ref: '#/components/schemas/createdAt'
      required:
        - sourceID
        - name
        - createdAt
    SourceSearch:
      type: object
      additionalProperties: false
      properties:
        sourceIDs:
          type: array
          items:
            type: string
      required:
        - sourceIDs
    SourceUpdateCommercetools:
      type: object
      additionalProperties: false
      properties:
        storeKeys:
          type: array
          description: Unique and immutable key of the referenced Store.
          items:
            type: string
        locales:
          type: array
          description: >
            Array of locales that must match the following pattern:
            ^[a-z]{2}(-[A-Z]{2})?$. For example ["fr-FR", "en"].
          items:
            type: string
    SourceUpdateInput:
      oneOf:
        - $ref: '#/components/schemas/SourceUpdateCommercetools'
        - $ref: '#/components/schemas/SourceJSON'
        - $ref: '#/components/schemas/SourceCSV'
    SourceUpdate:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        input:
          $ref: '#/components/schemas/SourceUpdateInput'
        authenticationID:
          $ref: '#/components/schemas/authenticationID'
    SourceUpdateResponse:
      type: object
      additionalProperties: false
      properties:
        sourceID:
          $ref: '#/components/schemas/sourceID'
        name:
          type: string
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
      required:
        - sourceID
        - name
        - updatedAt
    ActionType:
      type: string
      description: The action to perform on the Algolia index.
      enum:
        - replace
        - save
        - delete
    TriggerType:
      type: string
      description: |
        The type of the task reflect how it can be used:
          - onDemand: a task that runs manually
          - schedule: a task that runs regularly, following a given cron expression
          - subscription: a task that runs after a subscription event is received from an integration (e.g. Webhook).
      enum:
        - onDemand
        - schedule
        - subscription
    taskSortKeys:
      type: string
      description: Used to sort the Task list endpoint.
      enum:
        - enabled
        - triggerType
        - action
        - updatedAt
        - createdAt
    taskID:
      type: string
      description: The task UUID.
      example: 6c02aeb1-775e-418e-870b-1faccd4b2c0f
    OnDemandTriggerType:
      type: string
      description: A task which is manually executed via the run task endpoint.
      enum:
        - onDemand
    LastRun:
      description: The last time the scheduled task ran (RFC3339 format).
      type: string
    OnDemandTrigger:
      type: object
      additionalProperties: false
      description: The trigger information of a task of type `onDemand`.
      properties:
        type:
          $ref: '#/components/schemas/OnDemandTriggerType'
        lastRun:
          $ref: '#/components/schemas/LastRun'
      required:
        - type
    ScheduleTriggerType:
      type: string
      description: A task which is triggered by a schedule (cron expression).
      enum:
        - schedule
    Cron:
      type: string
      description: >-
        A cron expression that represent at which regularity the task should
        run.
      example: '* * 1 * *'
    ScheduleTrigger:
      type: object
