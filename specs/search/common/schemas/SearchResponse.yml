searchResponse:
  allOf:
    - $ref: '#/baseSearchResponse'
    - $ref: '#/searchHits'

searchHits:
  type: object
  additionalProperties: false
  properties:
    hits:
      type: array
      items:
        $ref: 'Hit.yml#/hit'
  required:
    - hits

baseSearchResponse:
  type: object
  additionalProperties: false
  required:
    - nbHits
    - page
    - nbPages
    - hitsPerPage
    - processingTimeMS
    - exhaustiveNbHits
    - query
    - params
  properties:
    abTestID:
      type: integer
      description: If a search encounters an index that is being A/B tested, abTestID reports the ongoing A/B test ID.
    abTestVariantID:
      type: integer
      description: If a search encounters an index that is being A/B tested, abTestVariantID reports the variant ID of the index used (starting at 1).
    aroundLatLng:
      type: string
      description: The computed geo location.
      pattern: ^(-?\d+(\.\d+)?),\s*(-?\d+(\.\d+)?)$
    automaticRadius:
      type: string
      description: The automatically computed radius. For legacy reasons, this parameter is a string and not an integer.
    exhaustiveFacetsCount:
      type: boolean
      description: Whether the facet count is exhaustive or approximate.
    exhaustiveNbHits:
      type: boolean
      description: Indicate if the nbHits count was exhaustive or approximate.
    exhaustiveTypo:
      type: boolean
      description: Indicate if the typo-tolerance search was exhaustive or approximate (only included when typo-tolerance is enabled).
    facets:
      title: facets
      type: object
      additionalProperties:
        type: object
        additionalProperties:
          type: integer
      description: A mapping of each facet name to the corresponding facet counts.
      example:
        category:
          food: 1
          tech: 42
    facets_stats:
      title: facetsStats
      type: object
      description: Statistics for numerical facets.
      additionalProperties:
        type: object
        title: facetStats
        properties:
          min:
            type: integer
            description: The minimum value in the result set.
          max:
            type: integer
            description: The maximum value in the result set.
          avg:
            type: integer
            description: The average facet value in the result set.
          sum:
            type: integer
            description: The sum of all values in the result set.
    hitsPerPage:
      $ref: '../../../common/schemas/IndexSettings.yml#/hitsPerPage'
    index:
      type: string
      example: indexName
      description: Index name used for the query.
    indexUsed:
      type: string
      description: Index name used for the query. In the case of an A/B test, the targeted index isn't always the index used by the query.
      example: indexNameAlt
    message:
      type: string
      description: Used to return warnings about the query.
    nbHits:
      $ref: '#/nbHits'
    nbPages:
      $ref: '#/nbPages'
    nbSortedHits:
      type: integer
      description: The number of hits selected and sorted by the relevant sort algorithm.
      example: 20
    page:
      $ref: '../../../common/schemas/SearchParams.yml#/page'
    params:
      type: string
      description: A url-encoded string of all search parameters.
      example: query=a&hitsPerPage=20
    redirect:
      type: object
      description: This parameter is for internal use only.
      properties:
        index:
          type: array
          items:
            $ref: '#/RedirectRuleIndexMetadata'
    parsedQuery:
      type: string
      description: The query string that will be searched, after normalization.
    processingTimeMS:
      type: integer
      description: Time the server took to process the request, in milliseconds.
      example: 20
    query:
      $ref: '../../../common/schemas/SearchParams.yml#/query'
    queryAfterRemoval:
      type: string
      description: A markup text indicating which parts of the original query have been removed in order to retrieve a non-empty result set.
    serverUsed:
      type: string
      description: Actual host name of the server that processed the request.
    userData:
      $ref: '../../../common/schemas/IndexSettings.yml#/userData'
    renderingContent:
      $ref: '../../../common/schemas/IndexSettings.yml#/renderingContent'

nbHits:
  type: integer
  description: Number of hits that the search query matched.
  example: 20

nbPages:
  type: integer
  description: Number of pages available for the current query.
  example: 1

RedirectRuleIndexMetadata:
  type: object
  properties:
    source:
      type: string
      description: Source index for the redirect rule.
    dest:
      type: string
      description: Destination index for the redirect rule.
    reason:
      type: string
      description: Reason for the redirect rule.
    succeed:
      type: boolean
      description: Status for the redirect rule.
    data:
      type: object
      description: Data for the redirect rule.
      required:
        - ruleObjectID
      properties:
        ruleObjectID:
          type: string
  required:
    - data
    - succeed
    - reason
    - dest
    - source
