searchStrategy:
  type: string
  enum: [none, stopIfEnoughMatches]

operationType:
  type: string
  enum: [move, copy]
  description: Type of operation to perform (move or copy).

scopeType:
  type: string
  enum: [settings, synonyms, rules]

dictionaryAction:
  type: string
  enum: [addEntry, deleteEntry]
  description: Actions to perform.

dictionaryEntryState:
  type: string
  enum: [enabled, disabled]
  default: enabled
  description: The state of the dictionary entry.

logType:
  type: string
  enum: [all, query, build, error]
  default: all

taskStatus:
  type: string
  enum: [published, notPublished]
