put:
  operationId: updateApiKey
  summary: Update an API key.
  description: Replace every permission of an existing API key.
  parameters:
    - $ref: 'common/parameters.yml#/KeyString'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: 'common/schemas.yml#/apiKey'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: updateApiKeyResponse
            type: object
            additionalProperties: false
            required:
              - key
              - updatedAt
            properties:
              key:
                $ref: 'common/schemas.yml#/keyString'
              updatedAt:
                $ref: '../../../common/parameters.yml#/updatedAt'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

get:
  operationId: getApiKey
  summary: Get an API key.
  description: Get the permissions of an API key.
  parameters:
    - $ref: 'common/parameters.yml#/KeyString'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: 'common/schemas.yml#/key'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

delete:
  operationId: deleteApiKey
  summary: Delete an API key.
  description: Delete an existing API Key.
  parameters:
    - $ref: 'common/parameters.yml#/KeyString'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: deleteApiKeyResponse
            type: object
            additionalProperties: false
            required:
              - deletedAt
            properties:
              deletedAt:
                $ref: '../../../common/parameters.yml#/deletedAt'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
