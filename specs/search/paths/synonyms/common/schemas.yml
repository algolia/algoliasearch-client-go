synonymHits:
  type: array
  description: Array of synonym objects.
  items:
    $ref: '#/synonymHit'

synonymHit:
  type: object
  description: Synonym object.
  additionalProperties: false
  properties:
    objectID:
      type: string
      description: Unique identifier of the synonym object to be created or updated.
    type:
      $ref: './parameters.yml#/SynonymType'

    synonyms:
      type: array
      items:
        type: string
      description: Words or phrases to be considered equivalent.
    input:
      type: string
      description: Word or phrase to appear in query strings (for onewaysynonym).
    word:
      type: string
      description: Word or phrase to appear in query strings (for altcorrection1 and altcorrection2).
    corrections:
      type: array
      items:
        type: string
      description: Words to be matched in records.
    placeholder:
      type: string
      description: Token to be put inside records.
    replacements:
      type: array
      items:
        type: string
      description: List of query words that will match the token.
    _highlightResult:
      type: object
      description: Highlighted results.
      additionalProperties: false
      properties:
        type:
          $ref: '../../../common/schemas/Hit.yml#/highlightResult'
        synonyms:
          type: array
          items:
            $ref: '../../../common/schemas/Hit.yml#/highlightResult'
  required:
    - objectID
    - type

searchSynonymsResponse:
  type: object
  additionalProperties: true
  properties:
    hits:
      $ref: '#/synonymHits'
    nbHits:
      $ref: '../../../common/schemas/SearchResponse.yml#/nbHits'
  required:
    - hits
    - nbHits
