post:
  tags:
    - Records
  operationId: batch
  summary: Batch operations to one index.
  description: Perform multiple write operations targeting one index, in a single API call.
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: batchWriteParams
          description: The `batch` parameters.
          type: object
          additionalProperties: false
          properties:
            requests:
              type: array
              items:
                title: batchOperation
                type: object
                additionalProperties: false
                properties:
                  action:
                    $ref: 'common/schemas.yml#/action'
                  body:
                    type: object
                    description: arguments to the operation (depends on the type of the operation).
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: batchResponse
            type: object
            additionalProperties: false
            properties:
              taskID:
                $ref: '../../../common/responses/common.yml#/taskID'
              objectIDs:
                $ref: '../../../common/responses/common.yml#/objectIDs'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
