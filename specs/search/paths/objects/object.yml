get:
  tags:
    - Records
  operationId: getObject
  summary: Retrieve one object from the index.
  description: Retrieve one object from the index.
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
    - $ref: '../../../common/parameters.yml#/ObjectID'
    - name: attributesToRetrieve
      in: query
      description: List of attributes to retrieve. If not specified, all retrievable attributes are returned.
      schema:
        type: array
        items:
          type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: getObjectResponse
            type: object
            description: Fetched object.
            additionalProperties:
              $ref: 'common/schemas.yml#/attribute'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

put:
  tags:
    - Records
  operationId: addOrUpdateObject
  summary: Add or replace an object with a given object ID.
  description: Add or replace an object with a given object ID. If the object does not exist, it will be created. If it already exists, it will be replaced.
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
    - $ref: '../../../common/parameters.yml#/ObjectID'
  requestBody:
    required: true
    description: The Algolia object.
    content:
      application/json:
        schema:
          type: object
  responses:
    '200':
      $ref: '../../../common/responses/UpdatedAtWithObjectId.yml'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

delete:
  tags:
    - Records
  operationId: deleteObject
  summary: Delete object.
  description: Delete an existing object.
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
    - $ref: '../../../common/parameters.yml#/ObjectID'
  responses:
    '200':
      $ref: '../../../common/responses/DeletedAt.yml'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
