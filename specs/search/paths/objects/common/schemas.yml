action:
  type: string
  enum:
    - addObject
    - updateObject
    - partialUpdateObject
    - partialUpdateObjectNoCreate
    - deleteObject
    - delete
    - clear
  description: type of operation.

builtInOperationType:
  type: string
  enum:
    - Increment
    - Decrement
    - Add
    - Remove
    - AddUnique
    - IncrementFrom
    - IncrementSet
  description: The operation to apply on the attribute.

attribute:
  type: string
  description: Value of the attribute to be updated.

builtInOperation:
  type: object
  description: To update an attribute without pushing the entire record, you can use these built-in operations.
  additionalProperties: false
  properties:
    _operation:
      $ref: '#/builtInOperationType'
    value:
      type: string
      description: the right-hand side argument to the operation, for example, increment or decrement step, value to add or remove.
  required:
    - _operation
    - value

attributeOrBuiltInOperation:
  oneOf:
    - $ref: '#/attribute'
    - $ref: '#/builtInOperation'
