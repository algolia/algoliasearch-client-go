post:
  tags:
    - Search
  operationId: search
  x-use-read-transporter: true
  x-cacheable: true
  summary: Search multiple indices.
  description: Perform a search operation targeting one or many indices.
  requestBody:
    required: true
    description: The `search` requests and strategy.
    content:
      application/json:
        schema:
          title: searchMethodParams
          type: object
          additionalProperties: false
          properties:
            requests:
              type: array
              items:
                $ref: '../../common/schemas/SearchQuery.yml#/SearchQuery'
            strategy:
              $ref: '../../common/enums.yml#/searchStrategy'
          required:
            - requests
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: searchResponses
            type: object
            additionalProperties: false
            properties:
              results:
                type: array
                items:
                  $ref: '../../common/schemas/SearchResponse.yml#/SearchResponse'
            required:
              - results
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
