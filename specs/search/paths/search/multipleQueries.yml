post:
  tags:
    - Search
  operationId: multipleQueries
  description: Get search results for the given requests.
  summary: Get search results for the given requests.
  requestBody:
    required: true
    description: The `multipleQueries` requests and strategy.
    content:
      application/json:
        schema:
          title: multipleQueriesParams
          type: object
          additionalProperties: false
          properties:
            requests:
              type: array
              items:
                title: multipleQueries
                type: object
                additionalProperties: false
                properties:
                  indexName:
                    $ref: '../../../common/parameters.yml#/indexName'
                  query:
                    $ref: '../../../common/schemas/SearchParams.yml#/query'
                  type:
                    $ref: '../../common/enums.yml#/multipleQueriesType'
                  facet:
                    type: string
                    description: The `facet` name.
                  params:
                    type: string
                    description: A query string of search parameters.
                required:
                  - indexName
            strategy:
              $ref: '../../common/enums.yml#/multipleQueriesStrategy'
          required:
            - requests
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: multipleQueriesResponse
            type: object
            additionalProperties: false
            properties:
              results:
                type: array
                items:
                  $ref: '../../common/schemas/SearchResponse.yml#/searchResponse'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
