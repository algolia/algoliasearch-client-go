post:
  tags:
    - Indices
  operationId: operationIndex
  summary: Copy/move index.
  description: Peforms a copy or a move operation on a index.
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: operationIndexParams
          type: object
          additionalProperties: false
          properties:
            operation:
              $ref: '../../common/enums.yml#/operationType'
            destination:
              $ref: '../../../common/parameters.yml#/indexName'
            scope:
              type: array
              items:
                $ref: '../../common/enums.yml#/scopeType'
              description: Scope of the data to copy. When absent, a full copy is performed. When present, only the selected scopes are copied.
          required:
            - operation
            - destination
  responses:
    '200':
      $ref: '../../../common/responses/UpdatedAt.yml'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
