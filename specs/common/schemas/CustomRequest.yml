customRequest:
  summary: Send requests to the Algolia REST API.
  description: This method allow you to send requests to the Algolia REST API.
  parameters:
    - $ref: '#/PathInPath'
    - $ref: '#/Parameters'
  responses:
    $ref: '#/Responses'

Responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
  '400':
    $ref: ../responses/BadRequest.yml
  '402':
    $ref: ../responses/FeatureNotEnabled.yml
  '403':
    $ref: ../responses/MethodNotAllowed.yml
  '404':
    $ref: ../responses/IndexNotFound.yml

PathInPath:
  name: path
  in: path
  description: The path of the API endpoint to target, anything after the /1 needs to be specified.
  required: true
  schema:
    type: string
    example: /keys

Parameters:
  name: parameters
  in: query
  description: URL-encoded query string. Force some query parameters to be applied for each query made with this API key.
  schema:
    type: string
    example: '?query=mySearchQuery&hitsPerPage=10'
