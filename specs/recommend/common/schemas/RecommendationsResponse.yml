recommendationsResponse:
  allOf:
    - $ref: '../../../search/common/schemas/SearchResponse.yml#/baseSearchResponse'
    - $ref: '#/recommendHits'

recommendHits:
  type: object
  additionalProperties: false
  properties:
    hits:
      type: array
      items:
        $ref: '#/recommendHit'

recommendHit:
  type: object
  description: A Recommend hit.
  additionalProperties: true
  required:
    - objectID
    - _score
  properties:
    objectID:
      $ref: '../../../common/parameters.yml#/objectID'
    _highlightResult:
      $ref: '../../../search/common/schemas/Hit.yml#/highlightResultMap'
    _snippetResult:
      $ref: '../../../search/common/schemas/Hit.yml#/snippetResultMap'
    _rankingInfo:
      $ref: '../../../search/common/schemas/Hit.yml#/rankingInfo'
    _distinctSeqID:
      $ref: '../../../search/common/schemas/Hit.yml#/_distinctSeqID'
    _score:
      type: number
      format: double
      minimum: 0
      maximum: 100
      description: The recommendation score.
