activateModelParams:
  type: object
  properties:
    type:
      $ref: '../../common/schemas/Params.yml#/modelsToRetrieve'
    name:
      $ref: '#/name'
    sourceID:
      $ref: '#/sourceID'
    index:
      $ref: '#/index'
    modelAttributes:
      type: array
      items:
        $ref: '#/modelAttributes'
    contentAttributes:
      type: array
      items:
        $ref: '#/contentAttributes'
  required:
    - type
    - name
    - sourceID
    - index

updateModelParams:
  type: object
  properties:
    name:
      $ref: '#/name'
    modelAttributes:
      type: array
      items:
        $ref: '#/modelAttributes'
    contentAttributes:
      type: array
      items:
        $ref: '#/contentAttributes'
    modelStatus:
      $ref: '#/modelStatus'

type:
  type: string
  enum: ['funnel_stage', 'order_value', 'affinities']
  description: The model's type.

name:
  type: string
  description: The modelâ€™s instance name.

sourceID:
  type: string
  description: The data source ID, as returned by the (external) sources API.

index:
  type: string
  description: The index name.

modelAttributes:
  type: string
  description: List of items attributes that will be used in the model. This param is required if the model `type` needs it (e.g. `affinities`, `funnel_stage`).

contentAttributes:
  type: string
  description: List of items attributes that will be used for embeddings, for ex. titles or descriptions.

modelStatus:
  type: string
  enum: [active, inactive]
  description: |
    `active` - model is running and generating predictions. The active value is allowed only if the current status of the model is `inactive`. \
    `inactive` - model training and inference have been paused. The inactive value is allowed only if the current status of the model is `active`.
