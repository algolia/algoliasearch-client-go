createSegmentParams:
  type: object
  required:
    - name
    - conditions
  properties:
    name:
      $ref: '#/name'
    conditions:
      $ref: '../../responses/Segment.yml#/segmentParentConditions'

updateSegmentParams:
  oneOf:
    - $ref: '#/segmentNameParam'
    - $ref: '#/segmentConditionsParam'
    - $ref: '#/allUpdateSegmentParams'

allUpdateSegmentParams:
  allOf:
    - $ref: '#/segmentNameParam'
    - $ref: '#/segmentConditionsParam'

segmentNameParam:
  type: object
  properties:
    name:
      $ref: '#/name'

segmentConditionsParam:
  type: object
  properties:
    conditions:
      $ref: '../../responses/Segment.yml#/segmentParentConditions'

name:
  type: string
  description: The name or description of the segment.
