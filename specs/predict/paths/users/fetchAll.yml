post:
  tags:
    - profiles
  operationId: fetchAllUserProfiles
  description: Get all users with predictions in the provided application.
  summary: Get all user profiles.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../common/schemas/Params.yml#/fetchAllUserProfilesParams'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: fetchAllUserProfilesResponse
            type: object
            required:
              - users
            properties:
              users:
                type: array
                items:
                  $ref: '../../responses/UserProfile.yml#/userProfile'
              previousPageToken:
                $ref: '../../common/schemas/Params.yml#/previousPageToken'
              nextPageToken:
                $ref: '../../common/schemas/Params.yml#/nextPageToken'
    '400':
      description: Could not parse the request body.
      content:
        application/json:
          schema:
            $ref: '../../../common/schemas/ErrorBase.yml'
    '401':
      $ref: '../../responses/InvalidCredentials.yml'
    '422':
      $ref: '../../../common/responses/UnprocessableEntity.yml'
    '500':
      $ref: '../../../common/responses/InternalError.yml'
