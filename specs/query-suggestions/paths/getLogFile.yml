get:
  operationId: getLogFile
  description: Get the log file of the last build of a single Query Suggestion index.
  summary: Get the log file of the last build of a single Query Suggestion index.
  parameters:
    - $ref: ../../common/parameters.yml#/IndexName
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              title: LogFile
              additionalProperties: false
              required:
                - timestamp
                - level
                - message
                - contextLevel
              properties:
                timestamp:
                  type: string
                  description: date and time of creation of the record.
                level:
                  type: string
                  enum: [INFO, SKIP, ERROR]
                  description: type of the record, can be one of three values (INFO, SKIP or ERROR).
                message:
                  type: string
                  description: detailed description of what happened.
                contextLevel:
                  type: integer
                  description: indicates the hierarchy of the records. For example, a record with contextLevel=1 belongs to a preceding record with contextLevel=0.
    '401':
      $ref: ../../common/responses/Unauthorized.yml
    '403':
      $ref: ../../common/responses/MethodNotAllowed.yml
    '404':
      $ref: ../../common/responses/IndexNotFound.yml
    '500':
      $ref: ../../common/responses/InternalError.yml
