get:
  tags:
    - authentications
  summary: Get a list of authentications.
  description: Get a list of authentications for the given query parameters, with pagination details.
  operationId: getAuthentications
  parameters:
    - $ref: '../../common/parameters.yml#/itemsPerPage'
    - $ref: '../../common/parameters.yml#/page'
    - $ref: '../../common/authenticationParameters.yml#/type'
    - $ref: '../../common/authenticationParameters.yml#/platform'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: listAuthenticationsResponse
            type: object
            additionalProperties: false
            properties:
              authentications:
                type: array
                items:
                  $ref: '../../common/schemas/authentication.yml#/Authentication'
              pagination:
                $ref: '../../common/schemas/pagination.yml#/Pagination'
            required:
              - authentications
              - pagination
    '400':
      $ref: '../../../common/responses/BadRequest.yml'

post:
  tags:
    - authentications
  summary: Create a authentication.
  description: Create a authentication.
  operationId: createAuthentication
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          $ref: '../../common/schemas/authentication.yml#/AuthenticationCreate'
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/authentication.yml#/AuthenticationCreateResponse'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
