get:
  tags:
    - destinations
  summary: Get a list of destinations.
  description: Get a list of destinations.
  operationId: getDestinations
  parameters:
    - $ref: '../../common/parameters.yml#/itemsPerPage'
    - $ref: '../../common/parameters.yml#/page'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: listDestinationsResponse
            type: object
            additionalProperties: false
            properties:
              destinations:
                type: array
                items:
                  $ref: '../../common/schemas/destination.yml#/Destination'
              pagination:
                $ref: '../../common/schemas/pagination.yml#/Pagination'
            required:
              - destinations
              - pagination
    '400':
      $ref: '../../../common/responses/BadRequest.yml'

post:
  tags:
    - destinations
  summary: Create a destination.
  description: Create a destination.
  operationId: createDestination
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          $ref: '../../common/schemas/destination.yml#/DestinationCreate'
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/destination.yml#/DestinationCreateResponse'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
