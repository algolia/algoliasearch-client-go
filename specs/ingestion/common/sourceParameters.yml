type:
  name: type
  in: query
  description: Which type the returned source should have. Can be a list of string separated with commas.
  required: false
  style: form
  explode: false
  schema:
    type: array
    items:
      $ref: './schemas/source.yml#/SourceType'
    example: commercetools,bigcommerce

authenticationID:
  name: authenticationID
  in: query
  description: >-
    Which authenticationID the returned source should have. Can be a list of string separated with commas.
    Also supports 'none' as a value to return sources that don't have any authentication.
  required: false
  style: form
  explode: false
  schema:
    type: array
    items:
      type: string
    example: 10000000-0a75-4000-a000-000000000001,none
