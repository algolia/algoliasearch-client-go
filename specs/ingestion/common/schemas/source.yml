Source:
  type: object
  additionalProperties: false
  properties:
    sourceID:
      $ref: './common.yml#/sourceID'
    type:
      $ref: '#/SourceType'
    name:
      type: string
    input:
      $ref: '#/SourceInput'
    authenticationID:
      $ref: './common.yml#/authenticationID'
    createdAt:
      $ref: './common.yml#/createdAt'
    updatedAt:
      $ref: './common.yml#/updatedAt'
  required:
    - sourceID
    - type
    - name
    - input
    - createdAt

SourceCreate:
  type: object
  additionalProperties: false
  properties:
    type:
      $ref: '#/SourceType'
    name:
      type: string
    input:
      $ref: '#/SourceInput'
    authenticationID:
      $ref: './common.yml#/authenticationID'
  required:
    - type
    - name
    - input

SourceCreateResponse:
  type: object
  additionalProperties: false
  properties:
    sourceID:
      $ref: './common.yml#/sourceID'
    name:
      type: string
    createdAt:
      $ref: './common.yml#/createdAt'
  required:
    - sourceID
    - name
    - createdAt

SourceUpdate:
  type: object
  additionalProperties: false
  properties:
    name:
      type: string
    input:
      $ref: '#/SourceUpdateInput'
    authenticationID:
      $ref: './common.yml#/authenticationID'

SourceUpdateResponse:
  type: object
  additionalProperties: false
  properties:
    sourceID:
      $ref: './common.yml#/sourceID'
    name:
      type: string
    updatedAt:
      $ref: './common.yml#/updatedAt'
  required:
    - sourceID
    - name
    - updatedAt

SourceSearch:
  type: object
  additionalProperties: false
  properties:
    sourceIDs:
      type: array
      items:
        type: string
  required:
    - sourceIDs

SourceType:
  type: string
  enum: ['bigcommerce', 'commercetools', 'json', 'csv']

SourceCommercetools:
  type: object
  additionalProperties: false
  properties:
    storeKeys:
      type: array
      items:
        description: Unique and immutable key of the referenced Store.
        type: string
    locales:
      type: array
      description: >
        Array of locales that must match the following pattern: ^[a-z]{2}(-[A-Z]{2})?$. For example ["fr-FR", "en"].
      items:
        type: string
    url:
      type: string
    projectKey:
      type: string
  required:
    - url
    - projectKey

SourceBigCommerce:
  type: object
  additionalProperties: false
  properties:
    storeHash:
      type: string
      description: The store hash identifying the store the shopper is signing in to.
    channel:
      $ref: "#/BigCommerceChannel"
  required:
    - store_hash

BigCommerceChannel:
  type: object
  additionalProperties: false
  properties:
    id:
      type: integer
      description: The ID of the bigcommerce channel.
    currencies:
      type: array
      description: An array of currencies for the given channel `ID`, a currency is a trigram string that represents the currency code.
      example: ['usd','eur']
      items:
        type: string
        example: "usd"
  required:
    - id

MethodType:
  type: string
  enum: ['GET', 'POST']

UniqueIDColumn:
  type: string
  description: The name of the column that contains the unique ID, used as `objectID` in Algolia.

SourceJSON:
  type: object
  additionalProperties: false
  properties:
    url:
      type: string
      description: The URL of the file.
    uniqueIDColumn:
      $ref: '#/UniqueIDColumn'
    method:
      $ref: '#/MethodType'
  required:
    - url

MappingTypeCSV:
  type: string
  enum: ['string', 'integer', 'float', 'boolean', 'json']

SourceCSV:
  type: object
  additionalProperties: false
  properties:
    url:
      type: string
      description: The URL of the file.
    uniqueIDColumn:
      $ref: '#/UniqueIDColumn'
    mapping:
      type: object
      description: >
        Mapping of type for every column. For example {"myColumn": "boolean", "myOtherColumn": "json"}.
      additionalProperties:
        $ref: '#/MappingTypeCSV'
    method:
      $ref: '#/MethodType'
  required:
    - url

SourceInput:
  oneOf:
    - $ref: '#/SourceCommercetools'
    - $ref: '#/SourceBigCommerce'
    - $ref: '#/SourceJSON'
    - $ref: '#/SourceCSV'

SourceUpdateCommercetools:
  type: object
  additionalProperties: false
  properties:
    storeKeys:
      type: array
      description: Unique and immutable key of the referenced Store.
      items:
        type: string
    locales:
      type: array
      description: >
        Array of locales that must match the following pattern: ^[a-z]{2}(-[A-Z]{2})?$. For example ["fr-FR", "en"].
      items:
        type: string

SourceUpdateInput:
  oneOf:
    - $ref: '#/SourceUpdateCommercetools'
    - $ref: '#/SourceJSON'
    - $ref: '#/SourceCSV'
