Authentication:
  type: object
  description: An authentication is used to login into a Source or a Destination.
  additionalProperties: false
  properties:
    authenticationID:
      $ref: './common.yml#/authenticationID'
    type:
      $ref: '#/AuthenticationType'
    name:
      $ref: './common.yml#/name'
    platform:
      $ref: '#/Platform'
    createdAt:
      $ref: './common.yml#/createdAt'
    updatedAt:
      $ref: './common.yml#/updatedAt'
  required:
    - authenticationID
    - type
    - name
    - input
    - createdAt

AuthenticationWithInput:
  allOf:
    - $ref: '#/Authentication'
    - type: object
      title: authenticationInput
      description: The authentication input property stores the (encrypted) credentials.
      additionalProperties: false
      properties:
        input:
          $ref: '#/AuthInput'
      required:
        - input

AuthenticationCreate:
  type: object
  description: The payload when creating an authentication.
  additionalProperties: false
  properties:
    type:
      $ref: '#/AuthenticationType'
    name:
      $ref: './common.yml#/name'
    platform:
      $ref: '#/Platform'
    input:
      $ref: '#/AuthInput'
  required:
    - type
    - name
    - input

AuthenticationCreateResponse:
  type: object
  description: Response from the API when the Authentication is successfully created.
  additionalProperties: false
  properties:
    authenticationID:
      $ref: './common.yml#/authenticationID'
    name:
      $ref: './common.yml#/name'
    createdAt:
      $ref: './common.yml#/createdAt'
  required:
    - authenticationID
    - name
    - createdAt

AuthenticationUpdate:
  type: object
  description: Payload to partialy update an Authentication.
  additionalProperties: false
  properties:
    type:
      $ref: '#/AuthenticationType'
    name:
      $ref: './common.yml#/name'
    platform:
      $ref: '#/Platform'
    input:
      $ref: '#/AuthInput'

AuthenticationUpdateResponse:
  type: object
  additionalProperties: false
  description: Response from the API when the Authentication is successfully updated.
  properties:
    authenticationID:
      $ref: './common.yml#/authenticationID'
    name:
      $ref: './common.yml#/name'
    updatedAt:
      $ref: './common.yml#/updatedAt'
  required:
    - authenticationID
    - name
    - updatedAt

AuthenticationSearch:
  type: object
  additionalProperties: false
  description: Payload to search for multiple authentications, based on the given `authenticationIDs`.
  properties:
    authenticationIDs:
      type: array
      items:
        $ref: './common.yml#/authenticationID'
  required:
    - authenticationIDs

AuthenticationType:
  type: string
  description: Type of the Authentication, defines what kind of object is stored in the input.
  enum: ['googleServiceAccount', 'basic', 'apiKey', 'oauth', 'algolia']

Platform:
  type: string
  description: Describe which platform the Authentication is used for.
  enum: ['bigcommerce', 'commercetools']

AuthGoogleServiceAccount:
  type: object
  description: Authentication input to connect to a Google service (e.g. BigQuery).
  additionalProperties: false
  properties:
    clientEmail:
      type: string
      description: Email address of the Service Account.
      example: service-account-name@project-id.iam.gserviceaccount.com
    privateKey:
      type: string
      description: Private key of the Service Account.
  required:
    - clientEmail
    - privateKey

AuthBasic:
  type: object
  description: Authentication input for Basic login with username and password.
  additionalProperties: false
  properties:
    username:
      type: string
    password:
      type: string
  required:
    - username
    - password

AuthAPIKey:
  type: object
  description: Authentication input used for token credentials.
  additionalProperties: false
  properties:
    key:
      type: string
  required:
    - key

AuthOAuth:
  type: object
  description: Authentication input for OAuth login.
  additionalProperties: false
  properties:
    url:
      type: string
      description: The OAuth endpoint URL.
    client_id:
      type: string
      description: The clientID.
    client_secret:
      type: string
      description: The secret.
  required:
    - url
    - client_id
    - client_secret

AuthAlgolia:
  type: object
  additionalProperties: false
  properties:
    appID:
      type: string
      description: Algolia Application ID.
    apiKey:
      type: string
      description: Algolia API Key, with the correct rights to push to an index and change settings.
  required:
    - appID
    - apiKey

AuthInput:
  oneOf:
    - $ref: '#/AuthGoogleServiceAccount'
    - $ref: '#/AuthBasic'
    - $ref: '#/AuthAPIKey'
    - $ref: '#/AuthOAuth'
    - $ref: '#/AuthAlgolia'
