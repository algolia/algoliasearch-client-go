RunResponse:
  type: object
  additionalProperties: false
  description: The response from the run task API, containing an Observability Run ID and the time it was created at.
  properties:
    runID:
      $ref: './common.yml#/runID'
    createdAt:
      $ref: './common.yml#/createdAt'
  required:
    - runID
    - createdAt

RunListResponse:
  type: object
  additionalProperties: false
  properties:
    runs:
      type: array
      items:
        $ref: '#/Run'
    pagination:
      $ref: './pagination.yml#/Pagination'
  required:
    - runs
    - pagination

Run:
  type: object
  additionalProperties: false
  properties:
    runID:
      $ref: './common.yml#/runID'
    appID:
      type: string
    taskID:
      $ref: './common.yml#/taskID'
    status:
      $ref: '#/RunStatus'
    progress:
      type: object
      additionalProperties: false
      properties:
        expectedNbOfEvents:
          type: integer
        receivedNbOfEvents:
          type: integer
    outcome:
      $ref: '#/RunOutcome'
    reason:
      type: string
      description: 'Explains the result of outcome.'
    type:
      $ref: '#/RunType'
    createdAt:
      $ref: './common.yml#/createdAt'
    updatedAt:
      $ref: './common.yml#/updatedAt'
    startedAt:
      $ref: './common.yml#/startedAt'
    finishedAt:
      $ref: './common.yml#/finishedAt'
  required:
    - runID
    - appID
    - taskID
    - status
    - type
    - createdAt
    - updatedAt

RunStatus:
  type: string
  enum: ['created', 'started', 'idled', 'finished', 'skipped']

RunOutcome:
  type: string
  enum: ['success', 'failure']

RunType:
  type: string
  enum: ['reindex', 'update']
