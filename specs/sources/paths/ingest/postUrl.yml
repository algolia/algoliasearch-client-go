post:
  operationId: postIngestUrl
  summary: Create a new ingestion job via URL.
  description: Add an ingestion job that will fetch data from an URL.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: postURLJob
          type: object
          description: Object containing a URL job.
          additionalProperties: false
          required:
            - type
            - input
            - target
          properties:
            type:
              $ref: '../../common/schemas/Task.yml#/taskType'
            uniqueIDColumn:
              type: string
              description: The name of the column that hold the unique identifier.
              example: objectID
            input:
              type: object
              title: postURLJobInput
              description: The input of the job.
              additionalProperties: false
              required:
                - url
              properties:
                url:
                  type: string
                  description: The URL of the file to ingest.
                method:
                  $ref: '../../common/enums.yml#/method'
                auth:
                  type: object
                  title: postURLJobAuth
                  description: The authentication scheme for the URL that will be fetched.
                  additionalProperties: false
                  required:
                    - type
                    - login
                    - password
                  properties:
                    type:
                      $ref: '../../common/enums.yml#/authenticationType'
                    login:
                      type: string
                      description: The login to use for Basic Auth.
                      example: johndoe
                    password:
                      type: string
                      description: The password to use for Basic Auth.
                      example: mypassword
            target:
              type: object
              title: postURLJobTarget
              description: The target of the job.
              additionalProperties: false
              required:
                - type
                - indexName
                - operation
              properties:
                type:
                  $ref: '../../common/enums.yml#/productType'
                indexName:
                  type: string
                  description: The index name of the product.
                  example: my_index_name
                operation:
                  $ref: '../../common/enums.yml#/operationType'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: postIngestUrlResponse
            type: object
            additionalProperties: false
            required:
              - task
            properties:
              task:
                $ref: '../../common/schemas/Task.yml#/task'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
