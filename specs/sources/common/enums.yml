method:
  type: string
  description: The HTTP method that will be used to fetch the URL.
  default: GET
  enum: [GET, POST]

authenticationType:
  type: string
  description: The type of authentication to use.
  enum: [basic]

productType:
  type: string
  description: The product to target.
  enum: [search]

operationType:
  type: string
  description: The type of operation to execute.
  enum: [replace]
