task:
  type: object
  description: A task object.
  properties:
    id:
      type: string
      description: The id of the task.
      format: uuid
      example: e0f6db8a-24f5-4092-83a4-1b2c6cb6d809
    type:
      $ref: '#/taskType'
  required:
    - id
    - type

taskType:
  type: string
  description: The type of the task executed.
  enum: [csv]
